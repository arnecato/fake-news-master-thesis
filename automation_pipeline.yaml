model_training:
  - name: "ga_nsa"
    tool: "python ./ga_nsa.py"
    sample_size: -1
    max_amount: 4000
    convergence_every: 100
    coverage: 0.001 # required increase in negative space coverage
    dims:
      - 2
      - 3
      - 4 
    embeddings:
      - bert
      - roberta
    self_region:
      2: 0.03
      3: 0.01
      4: 0.005
    dataset_path: "dataset/ISOT/True_Fake_{embedding}_umap_{dim}dim_4000_4000_21417.h5"
    output_path: "model/detector/detectors_{embedding}_{dim}dim_4000_4000_21417_auto.json"
  - name: "nsgaii_nsa"
    tool: "python ./nsgaii_nsa.py"
    sample_size: -1
    max_amount: 4000
    convergence_every: 100
    coverage: 0.001 # required increase in negative space coverage
    dims:
      - 2
      - 3
      - 4 
    embeddings:
      - bert
      - roberta
    self_region:
      2: 0.03
      3: 0.01
      4: 0.005
    dataset_path: "dataset/ISOT/True_Fake_{embedding}_umap_{dim}dim_4000_4000_21417.h5"
    output_path: "model/detector/detectors_{embedding}_{dim}dim_4000_4000_21417_nsgaii_auto.json"
  